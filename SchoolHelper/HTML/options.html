<html>

<head>
    <title>Options for Color Chooser</title>
    <script src="/JS_LIB/jquery.min.js"></script>
    <link rel="stylesheet" href="/CSS_LIB/bootstrap.css">
    <script src='/JS_LIB/bootstrap.js'></script>
    <link rel="stylesheet" href="/CSS/main.css">

    <script type="module" src="/JS/options_page.js"></script>

    <style>
        * {
            text-align: center;
        }

        section {
            border: 2px solid black;
            border-radius: 7px;
            width: 100%;
        }

        select {
            width: 100px;
        }
    </style>
</head>

<body>
    <header></header>
    <br><br>
    <main class="container">
        <section id="theme">
            <h2>Theme</h2>
            <select id="theme_select">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
            <br><br>
        </section>
        <br>
        <section id="grade">
            <h2>Grade Level</h2>
            <select id="grade_select">
                <option value="k">Kindergarten</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="teacher">Teacher</option>
            </select>
            <br><br>
        </section>
        <br>
        <section id="debug">
            <h2>Debug Mode</h2>
            <select id="debug_select">
                <option value="true">On</option>
                <option value="false">Off</option>
            </select>
            <br><br>
        </section>
        <br>
    </main>
</body>

</html>
